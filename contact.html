<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Sorts+Mill+Goudy:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Nieprzemilczane &mdash; historie z życia wzięte</title>
</head>
<body class="container">
    <nav class="navbar">
        <img src="assets/img/logo.png" alt="nieprzemilczane" class="logo">
        <ul class="navbar__list">
            <li class="navbar__item"><a href="index.html" class="navbar__link">Główna</a></li>
            <li class="navbar__item"><a href="blog.html" class="navbar__link">Blog</a></li>
            <li class="navbar__item"><a href="contact.html" class="navbar__link active">Kontakt</a></li>
        </ul>
    </nav>

    <div class="contact">
        <h2>Napisz do mnie</h2>
        <form class="contact__form">
            <div class="contact__group">
                <input type="text" name="name" id="name" placeholder="Twoje imię">
                <label for="name">Twoje imię</label>
            </div>
            <div class="contact__group">
                <input type="email" name="email" id="email" placeholder="Twój email">
                <label for="email">Twój email</label>
            </div>
            <div class="contact__group">
                <input type="text" name="subject" id="subject" placeholder="Temat wiadomości">
                <label for="subject">Temat wiadomości</label>
            </div>
            <div class="contact__group">
                <textarea name="message" id="message" placeholder="Wiadomość" rows="5"></textarea>
                <label for="name">Wiadomość</label>
            </div>
            <div class="contact__group">
                <button type="submit">Wyślij</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>Copyrights &copy; 2019, Oskar Grzelak</p>
    </footer>
</body>
</html>
